
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JSQuiz</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="font-awesome-4.6.2/css/font-awesome.min.css">
    </head>
    <body>
        <div class="parentContainer">
            <div class="childContainer">
                <h1>JavaScript Quiz</h1>
                <h3>1. Is JavaScript compiled or interpreted?</h3>
                <div>
                    <div class="block">
                        <input id="radBtn0" type="radio" value="compiled" name="group0"/>
                        <label for="radBtn0">Compiled</label>
                    </div>
                    <div class="block">
                        <input id="radBtn1" type="radio" value="Interpreted" name="group0"/>
                        <label for="radBtn1">Interpreted</label>
                    </div>
                </div>
                <button id="btnNext" class="next">next</button>
                <div class="parentContainer">
                    <p class="progress">Question 1 of 5</p>
                </div>
            </div>
        </div>
    </body>
</html>
